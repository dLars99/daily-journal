<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Larsen Daily Journal</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>
<body>
    <header>
        <h1 class="title">Daily Journal</h1>
    </header>
    
    <main>

        <!-- Log search and filter fields -->
        <section class="search__container">

            <div class = "search__fieldset">
            <fieldset class = "filterMood">
                <legend class="legend__title">Filter Journal Entries by Mood</legend>
                <div class="search__form">
                <span><label for="Happy" class="moodButtons">Happy</label>
                <input type="radio" name="filterMood" id="1"></span>
                <span><label for="Sad" class="moodButtons">Sad</label>
                <input type="radio" name="filterMood" id="2"></span>
                <span><label for="Tired" class="moodButtons">Tired</label>
                <input type="radio" name="filterMood" id="3"></span>
                <span><label for="Celebratory" class="moodButtons">Celebratory</label>
                <input type="radio" name="filterMood" id="4"></span>
                <span><label for="Confused" class="moodButtons">Confused</label>
                <input type="radio" name="filterMood" id="5"></span>
                <span><label for="Learned" class="moodButtons">Learned</label>
                <input type="radio" name="filterMood" id="6"></span>
                <span><label for="Burn" class="moodButtons">Burn It!</label>
                <input type="radio" name="filterMood" id="7"></span>
                <span><label for = "ShowAll" class="moodButtons">Show All Entries</label>
                <input type="radio" name="filterMood" id="8"></span>
                </div>
            </fieldset>
            </div>

            <div class="search__fieldset">
            <fieldset class="search__content">
                <label for="searchBar">Search</label>
                <input type="text" name="searchBar" id="searchBar" class="searchBar">
            </fieldset>
            </div>
            
        </section>

        <button class="button" id="newEntryButton">New Entry</button>
        <section class="formGoesHere container">
            <!-- New entry form will appear here -->
        </section>

        <article class="entryLog">
            <!-- Entries populated from database -->
        </article>
    </main>

    <script type="module" src="scripts/journal.js"></script>

</body>
</html>
