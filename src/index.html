<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Larsen Daily Journal</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>
<body>
    <header>
        <h1 class="title">Daily Journal</h1>
    </header>
    
    <main>
        <section class="container">

            <h2 class="container__title">New Entry</h2>

            <form action="" class="new-entry">
            
                <fieldset>
                    <label for="journalDate">Date of Journal Entry</label>
                    <input type="date" name="journalDate" id="journalDate">
                </fieldset>
                
                <fieldset>
                    <label for="journalConcepts">Concepts Covered</label>
                    <input type="text" name="journalConcepts" id="journalConcepts">
                </fieldset>
                
                <fieldset>
                    <label for="journalEntry">Journal Entry</label>
                    <textarea name="journalEntry" id="journalEntry"></textarea>
                </fieldset>
            
                <fieldset>
                    <label for="journalMood">Today's Mood</label>
                    <select name="journalMood" id="journalMood">
                        <option value="Happy &#x1f60A">Happy &#x1f60A</option>
                        <option value="Sad &#x1f625">Sad &#x1f625</option>
                        <option value="Tired &#x1f971">Tired &#x1f971</option>
                        <option value="Celebratory &#x1f973">Celebratory &#x1f973</option>
                        <option value="Confused &#x1f615">Confused &#x1f615</option>"
                        <option value="Learned &#x1f393">Learned &#x1f393</option>
                        <option value="Burn it to the ground! &#x1f525">Burn it to the ground! &#x1f525</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Filter Journal Entries by Mood</legend>
                    <label for="happy">Happy</label>
                    <input type="radio" name="filterMood" id="happy">
                    <label for="sad">Sad</label>
                    <input type="radio" name="filterMood" id="sad">
                    <label for="tired">Tired</label>
                    <input type="radio" name="filterMood" id="tired">
                    <label for="Celebratory">celebratory</label>
                    <input type="radio" name="filterMood" id="Celebratory">
                    <label for="confused">Confused</label>
                    <input type="radio" name="filterMood" id="confused">
                    <label for="laarned">Learned</label>
                    <input type="radio" name="filterMood" id="laarned">
                    <label for="burn">Burn It!</label>
                    <input type="radio" name="filterMood" id="burn">
                </fieldset>
                
                <button class="button" type="button">Record Journal Entry</button>
            </form>

        </section>
        <article class="entryLog">
            <!-- Entries populated from database -->
        </article>
    </main>

    <script type="module" src="scripts/journal.js"></script>

</body>
</html>
